<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="toggle-buttons">
            <button id="signInBtn" onclick="showSignIn()">Sign In</button>
            <button id="signUpBtn" onclick="showSignUp()">Sign Up</button>
        </div>
        <form id="signInForm" class="form" onsubmit="loginUser(event)">
            <h2>Sign In</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="loginMessage"></p>
        </form>
        <form id="signUpForm" class="form hidden" onsubmit="registerUser(event)">
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Register</button>
            <p id="signupMessage"></p>
        </form>
    </div>
</div>

<!-- Importar Amplify y configuraciÃ³n -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aws-amplify/4.3.19/aws-amplify.min.js"></script>
<script src="aws-exports.js"></script>
<script src="login.js"></script>
</body>
</html>
