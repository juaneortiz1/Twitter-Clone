<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="toggle-buttons">
            <button id="signInBtn" onclick="showSignIn()">Sign In</button>
            <button id="signUpBtn" onclick="showSignUp()">Sign Up</button>
        </div>
        <form id="signInForm" class="form" onsubmit="loginUser(event)">
            <h2>Sign In</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="loginMessage"></p>
        </form>
        <form id="signUpForm" class="form hidden" onsubmit="registerUser(event)">
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Register</button>
            <p id="signupMessage"></p>
        </form>
    </div>
</div>

<script>
    const signInForm = document.getElementById('signInForm');
    const signUpForm = document.getElementById('signUpForm');
    const loginMessage = document.getElementById('loginMessage');
    const signupMessage = document.getElementById('signupMessage');

    function showSignIn() {
        signUpForm.classList.add('hidden');
        signInForm.classList.remove('hidden');
    }

    function showSignUp() {
        signInForm.classList.add('hidden');
        signUpForm.classList.remove('hidden');
    }

    async function loginUser(event) {
        event.preventDefault();
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        // Implement login logic here
        try {
            // Example placeholder logic
            if (username === 'test' && password === 'password') {
                loginMessage.textContent = 'Login successful!';
                loginMessage.style.color = 'green';
                window.location.href = 'index.html';
            } else {
                throw new Error('Invalid username or password');
            }
        } catch (error) {
            console.error('Error:', error);
            loginMessage.textContent = 'Invalid username or password';
            loginMessage.style.color = 'red';
        }
    }

    async function registerUser(event) {
        event.preventDefault();
        const username = document.getElementById('signupUsername').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;

        // Implement registration logic here
        try {
            // Example placeholder logic
            if (username && email && password) {
                signupMessage.textContent = 'Registration successful!';
                signupMessage.style.color = 'green';
            } else {
                throw new Error('Registration failed');
            }
        } catch (error) {
            console.error('Error:', error);
            signupMessage.textContent = 'Registration failed';
            signupMessage.style.color = 'red';
        }
    }
</script>
</body>
</html>
